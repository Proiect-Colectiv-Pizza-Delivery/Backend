steps:
  # Build the container image - Backend is the name of project
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/Backend', '.']
#    env:
#      - 'DB_URL=jdbc:postgresql://education.postgres.database.azure.com:5432/pizza'
#      - 'DB_USER=postgres'
#      - 'DB_PASSWORD=Cristian1981.'
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/Backend']
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: ['run', 'deploy',  'Backend', '--image', 'gcr.io/$PROJECT_ID/Backend',  '--region', 'us-central1', '--platform', 'managed',
           '--allow-unauthenticated']
images:
  - 'gcr.io/$PROJECT_ID/Backend'